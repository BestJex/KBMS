<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KnowAll企业知识库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
    <link rel="shortcut icon" href="../img/logo1%20(1).png">
</head>

<body>
<div class="x-body">
    <blockquote class="layui-elem-quote" style="min-height: 40px">
        <div style="width: 30%">
            <img src="./images/logo.png" class="layui-circle" style="width:50px;float: right;margin-right: 10px">
            <dl style="font-weight: 600;padding-top: 10px">
                <dt><span >小组头像</span></dt>
            </dl>
        </div>
    </blockquote>
    <div class="pd-20">
        <form class="layui-form">
            <table  class="layui-table" lay-skin="line">
                <tbody>
                <tr>
                    <th  width="80">小组名称：</th>
                    <td>
                        儿子高霸小组
                    </td>
                </tr>
                <tr>
                    <th>小组介绍：</th>
                    <td>专业研究航空问题小组</td>
                </tr>
                <tr>
                    <th class="" style="">小组标签：</th>
                    <td class="td-status">
                            <span class="layui-btn layui-btn-normal layui-btn-mini">
                                可用
                            </span>
                    </td>
                </tr>
                <tr>
                    <th>是否验证用户：</th>
                    <td>
                        否
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="./lib/layui/layui.js" charset="utf-8">
</script>
<script src="./js/x-layui.js" charset="utf-8">
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;

        console.log(parent);
        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>

</body>

</html>
